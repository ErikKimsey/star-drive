<mat-tree
  [dataSource]="to.dataSource"
  [treeControl]="treeControl"
  class="tree-select">
  <mat-tree-node *matTreeNodeDef="let node">
    <div class="mat-tree-node">
      <button mat-icon-button disabled></button>
      <mat-checkbox [formlyAttributes]="field"
                    [checked]="categories.isSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="toggleNode(node)">{{node.name}}
      </mat-checkbox>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent">
    <button mat-icon-button disabled></button>
    <mat-form-field>
      <input matInput #itemValue placeholder="New item...">
    </mat-form-field>
    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <span *ngIf="numSelectedDescendants(node)" matBadge="{{numSelectedDescendants(node)}}" matBadgeOverlap="false" matBadgeColor="accent">
          <mat-checkbox [formlyAttributes]="field"
                        [checked]="descendantsAllSelected(node)"
                        [indeterminate]="descendantsPartiallySelected(node)"
                        (change)="toggleNode(node)">{{node.name}}
          </mat-checkbox>
          <!--<button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>-->

        </span>
        <span *ngIf="!numSelectedDescendants(node)">
          <mat-checkbox [formlyAttributes]="field"
                        [checked]="descendantsAllSelected(node) && formControl.value && (this.to.type === 'array' ? formControl.value.includes(option.value) : formControl.value[option.value])"
                        [indeterminate]="descendantsPartiallySelected(node)"
                        (change)="toggleNode(node, $event.checked)">{{node.name}}
          </mat-checkbox>
          <!--<button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>-->

        </span>
      </div>
      <ul [class.tree-select-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
  </mat-nested-tree-node>
</mat-tree>
