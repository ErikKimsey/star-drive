<div
  *ngIf="user"
  class="profile mat-typography"
>
  <h1>{{user.first_name}} {{user.last_name}}’s profile</h1>
  <div>
    <h2>Your STAR DRIVE Profile is only 10% complete!</h2>
    <p>Once your profile is complete, you’ll be able to enroll in any relevant currently-running studies.</p>



    <app-loading
      *ngIf="loading"
      message="Loading..."
    ></app-loading>

    <div
      fxLayout="row"
      fxLayoutGap="40px"
    >
      <div
        fxFlex="60%"
        fxLayout="column"
        fxLayoutGap="40px"
      >
        <app-participant-profile
          *ngFor="let participant of participants"
          [participant]="participant"
        ></app-participant-profile>

        <a
          mat-flat-button
          color="primary"
          [routerLink]="['/profile/enrollment/identification']"
        >Enroll another dependent</a>
      </div>
      <div fxFlex="40%">
        [List of studies here]
      </div>
    </div>

  </div>
</div>
