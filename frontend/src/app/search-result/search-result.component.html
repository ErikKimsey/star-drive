<div
  *ngIf="hit"
  class="result-item"
>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <a
      class="title mat-h2"
      href="/#/{{hit.type.toLowerCase()}}/{{hit.id}}"
    >
      {{hit.title}}
    </a>
    <button mat-button
        [routerLink]="[ '/search' ]"
        [queryParams]="{'Type': hit.label}"
        class="type"
        [disableRipple]="true"
        matTooltip="{{ hit.label }}"
      ><app-type-icon [iconType]="hit.type.toLowerCase()" [size]="1"></app-type-icon></button>
  </div>
  <markdown
    *ngIf="hit.highlights"
    class="highlights"
  >
    <app-last-updated-date [lastUpdatedDate]="hit.last_updated"></app-last-updated-date>
    {{hit.highlights}}
    <app-event-date *ngIf="hit.date" [eventDate]="hit.date"></app-event-date>
  </markdown>
  <p
    *ngIf="!hit.highlights"
    class="description"
  >
    <app-last-updated-date [lastUpdatedDate]="hit.last_updated"></app-last-updated-date>
    {{hit.description}}
    <app-event-date *ngIf="hit.date" [eventDate]="hit.date"></app-event-date>
  </p>
  <app-details-link
    [url]="'/' + hit.type.toLowerCase() + '/' + hit.id"
    size="1"
    label="View {{hit.type}} Details"
    subtitle="{{mapLoc && hit.hasCoords() ? '(' + hit.milesFrom(mapLoc) + 'mi)' : ''}}"
    (mouseover)="hover = true"
    (mouseout)="hover = false"
    [hover]="hover"
  ></app-details-link>
</div>
