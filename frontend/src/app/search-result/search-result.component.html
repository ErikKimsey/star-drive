<div
  *ngIf="hit"
  [ngClass]="{
  'result-item': true,
  'mat-typography': true
}"
>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <a
      class="title mat-h2"
      href="/#/{{hit.type.toLowerCase()}}/{{hit.id}}"
    >
      {{hit.title}}
    </a>
    <button mat-button
        [routerLink]="[ '/search/filter' ]"
        [queryParams]="{'Type': hit.type}"
        class="type"
        [disableRipple]="true"
        matTooltip="{{ hit.type | uppercase }}"
      ><app-type-icon [iconType]="hit.type.toLowerCase()" [size]="1"></app-type-icon></button>
  </div>
  <markdown
    *ngIf="hit.highlights"
    class="highlights"
  >{{hit.highlights}}</markdown>
  <p
    *ngIf="!hit.highlights"
    class="description"
  >{{hit.description}}</p>
  <a
    class="chevron-link"
    href="/#/{{hit.type.toLowerCase()}}/{{hit.id}}"
  >View {{hit.type}} Details</a>
</div>
