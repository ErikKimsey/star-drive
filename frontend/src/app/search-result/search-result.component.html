<div class="result-item mat-typography" *ngIf="hit">
  <div
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <a
      class="title mat-h2"
      href="{{hit.url}}"
    >{{hit.title}}</a>
    <span class="type">{{hit.type}}</span>
  </div>
  <markdown *ngIf="hit.highlights" class="highlights">{{hit.highlights}}</markdown>
  <p *ngIf="!hit.highlights" class="description">{{hit.content}}</p>
</div>
