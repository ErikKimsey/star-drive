<div
  *ngIf="hit"
  [ngClass]="{
  'result-item': true,
  'mat-typography': true
}"
>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <a
      class="title mat-h2"
      href="/#/{{hit.type.toLowerCase()}}/{{hit.id}}"
    >
      {{hit.title}}
    </a>
    <button mat-button
        [routerLink]="[ '/search/filter' ]"
        [queryParams]="{'Type': hit.label}"
        class="type"
        [disableRipple]="true"
        matTooltip="{{ hit.label }}"
      ><app-type-icon [iconType]="hit.type.toLowerCase()" [size]="1"></app-type-icon></button>
  </div>
  <markdown
    *ngIf="hit.highlights"
    class="highlights"
  ><span class="muted">{{hit.last_updated | date}} - </span> {{hit.highlights}}</markdown>
  <p
    *ngIf="!hit.highlights"
    class="description"
  ><span class="muted">{{hit.last_updated | date}} - </span> {{hit.description}}</p>
  <a
    class="chevron-link"
    [routerLink]="['/' + hit.type.toLowerCase() + '/' + hit.id]" routerLinkActive="router-link-active"
  >View {{hit.type}} Details <span class="muted" *ngIf="hit.hasCoords()">({{hit.milesFrom(mapLoc)}}mi)</span></a>
</div>
