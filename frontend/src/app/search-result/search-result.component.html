<div
  *ngIf="hit"
  class="result-item"
>
  <div
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <a
      class="title mat-h2"
      href="/#/{{hit.type.toLowerCase()}}/{{hit.id}}"
    >
      {{hit.title}}
    </a>
    <button mat-button
        [routerLink]="[ '/search/filter' ]"
        [queryParams]="{'Type': hit.label}"
        class="type"
        [disableRipple]="true"
        matTooltip="{{ hit.label }}"
      ><app-type-icon [iconType]="hit.type.toLowerCase()" [size]="1"></app-type-icon></button>
  </div>
  <markdown
    *ngIf="hit.highlights"
    class="highlights"
  ><span class="{{hit.date ? 'date' : 'muted'}}">{{hit.date || hit.last_updated | date}} - </span> {{hit.highlights}}</markdown>
  <p
    *ngIf="!hit.highlights"
    class="description"
  ><span class="{{hit.date ? 'date' : 'muted'}}">{{hit.date || hit.last_updated | date}} - </span> {{hit.description}}</p>
  <app-details-link
    [url]="'/' + hit.type.toLowerCase() + '/' + hit.id"
    size="1"
    label="View {{hit.type}} Details"
    subtitle="{{mapLoc && hit.hasCoords() ? '(' + hit.milesFrom(mapLoc) + 'mi)' : ''}}"
    (mouseover)="hover = true"
    (mouseout)="hover = false"
    [hover]="hover"
  ></app-details-link>
</div>
