<div
  class="container mat-typography"
  fxLayout="row"
  fxLayoutWrap
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
>
  <div
    class="form"
    fxFlex="50%"
    fxFlex.xs="90%"
  >
    <app-logo></app-logo>

    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
    >
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      >
        <div
          fxLayout="column"
          fxLayoutGap="2%"
          fxLayoutAlign="center"
        >
          <div
            id="error_message"
            class="display mat-error"
          >{{errorEmitter | async}}</div>
          <button
            mat-flat-button
            type="submit"
            color="primary"
          >Submit</button>
          <button
            mat-flat-button
            (click)="goHome($event)"
            color="accent"
          >Cancel</button>
        </div>
      </formly-form>
    </form>
    <div
      class="footer"
      fxLayout="row"
      fxLayoutAlign="space-between"
    >
      <button
        mat-button
        (click)="goTerms($event)"
      >Create account</button>
      <button
        mat-button
        (click)="goForgotPassword($event)"
      >Forgot password?</button>
    </div>
  </div>
</div>
