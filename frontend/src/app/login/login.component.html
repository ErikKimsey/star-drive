<app-loading *ngIf="loading" message="Loading..."></app-loading>
<div
  hidden="loading"
  class="container mat-typography"
  fxLayout="row"
  fxLayoutWrap
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
>
  <div
    class="form"
    fxFlex="50%"
    fxFlex.xs="90%"
  >
    <app-logo variant="dark-lg"></app-logo>

    <form
      [formGroup]="form"
      (ngSubmit)="submit(model)"
    >
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      >
        <div
          fxLayout="column"
          fxLayoutGap="2%"
          fxLayoutAlign="center"
        >
          <div
            id="error_message"
            class="display mat-error"
          >{{errorEmitter | async}}</div>
          <button
            mat-flat-button
            type="submit"
            color="primary"
            id="submit"
          >Submit</button>
          <a
            mat-flat-button
            [routerLink]="[ '/home' ]"
            color="accent"
            id="cancel"
          >Cancel</a>
        </div>
      </formly-form>
    </form>
    <div
      class="footer"
      fxLayout="row"
      fxLayoutAlign="space-between"
    >
      <a
        mat-button
        [routerLink]="[ '/terms' ]"
        id="register"
      >Create account</a>
      <a
        mat-button
        [routerLink]="[ '/forgot-password' ]"
        id="forgot_password"
      >Forgot password?</a>
    </div>
  </div>
</div>
