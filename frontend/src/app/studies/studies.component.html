<div
  class="studies"
  fxLayout="row"
  fxLayoutGap="2%"
>
  <div fxFlex="20%">
    <app-filters></app-filters>
  </div>
  <div
    fxFlex="50%"
    fxLayout="column"
    fxLayoutGap="40px"
  >
    <app-search-result
      *ngFor="let study of studies"
      [title]="study.title"
      [contentType]="'study'"
      [description]="study.description"
    ></app-search-result>
  </div>
</div>
