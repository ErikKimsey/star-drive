<div
  class="highlight"
  fxLayoutAlign="start end"
>
  <h1>Big Headline about the mission of STAR DRIVE</h1>
</div>
<div
  class="action"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <p>Join thousands of patients and families in understanding and investigating autism.</p>
  <div>
    <button
      mat-button
      (click)="goEnroll($event)"
    >
      Enroll in a study
    </button>
    <button
      mat-button
      (click)="goResources($event)"
    >
      Find autism support
    </button>
  </div>
</div>
<div
  class="news"
  fxLayout="row"
>
  <mat-card
    fxLayout="column"
    fxLayoutAlign="end start"
  >
    <h4>RESEARCH STUDY</h4>
    <h2>New ABC study to explore XYZ in 2019</h2>
  </mat-card>
  <mat-card
    class="highlight"
    fxLayout="column"
    fxLayoutAlign="end start"
  >
    <h4>COMMUNITY RESOURCE</h4>
    <h2>Charlottesville support group for XYZ</h2>
  </mat-card>
</div>
