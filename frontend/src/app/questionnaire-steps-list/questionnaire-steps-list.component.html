<mat-nav-list *ngFor="let step of steps">
  <a
    *ngIf="step && step.name && participant"
    mat-list-item
    [routerLink]="['/participant/' + participant.id + '/' + flow.name + '/' + step.name]"
    routerLinkActive="router-link-active"
  >
    {{step.label}}
    <span fxFlex></span>
    <mat-icon *ngIf="isStepComplete(step.name)">done</mat-icon>
  </a>
</mat-nav-list>

<mat-nav-list *ngIf="steps.length === 0">
  <a mat-list-item>Loading...</a>
</mat-nav-list>
