<mat-nav-list *ngFor="let step of flow.steps">
  <span (click)="selectStep(step)">
    {{step.label}}
    <span fxFlex></span>
    <mat-icon *ngIf="step.status === 'COMPLETE'">done</mat-icon>
  </span>
</mat-nav-list>

<mat-nav-list *ngIf="flow.steps.length === 0">
  <a mat-list-item>Loading...</a>
</mat-nav-list>
