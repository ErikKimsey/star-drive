<mat-nav-list *ngFor="let step of steps">
  <a
    *ngIf="step && step.name && participant"
    mat-list-item
    [routerLink]="['/participant/' + participant.id + '/' + flow.name + '/' + step.name]"
    routerLinkActive="router-link-active"
  ></a>
  <span
    *ngIf="step && step.name && !participant">{{step.label}}</span>
</mat-nav-list>

<mat-nav-list *ngIf="steps.length === 0">
  <a mat-list-item><span class="placeholder-link">Loading...</span></a>
</mat-nav-list>
