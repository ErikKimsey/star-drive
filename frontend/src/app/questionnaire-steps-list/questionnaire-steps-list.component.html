<mat-nav-list *ngFor="let step of flow.steps">
  <mat-list-item
    (click)="selectStep(step)"
    [ngClass]="{'active': stepName === step.name, 'step-link': true}"
  >
    {{step.label}}
    <span fxFlex></span>
    <mat-icon *ngIf="step.status === 'COMPLETE'" [ngClass]="{'complete': true}">done</mat-icon>
    <mat-icon *ngIf="step.status !== 'COMPLETE'" [ngClass]="{'incomplete': true}">done</mat-icon>
  </mat-list-item>
</mat-nav-list>

<mat-nav-list *ngIf="flow.steps.length === 0">
  <mat-list-item>Loading...</mat-list-item>
</mat-nav-list>
