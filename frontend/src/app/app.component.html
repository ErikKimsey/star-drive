<mat-toolbar
  *ngIf="!hideHeader"
>
  <mat-toolbar-row
    class="menubar"
  >
    <span class="fill-remaining-space"></span>
    <button
      mat-button
      *ngIf="!session"
      (click)="goTerms($event)"
      id="register-button"
    >
      <mat-icon>account_circle</mat-icon>
      Create Account
    </button>
    <button
      mat-button
      *ngIf="!session"
      (click)="goLogin($event)"
      id="login-button"
    >
      <mat-icon>account_circle</mat-icon>
      Sign in
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <app-logo></app-logo>
    <div
      class="nav"
      fxLayout="column"
    >
    <h1>STAR Drive</h1>
      <div>
        <button
          mat-button
          (click)="goEnroll($event)"
          id="enroll-button"
        >
          Enroll in a study
        </button>
        <button
          mat-button
          (click)="goStudies($event)"
          id="studies-button"
        >
          Current studies
        </button>
        <button
          mat-button
          (click)="goResources($event)"
          id="resources-button"
        >
          Training & Resources
        </button>
      </div>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>

  </mat-toolbar-row>

</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
