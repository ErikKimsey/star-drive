<mat-toolbar
  *ngIf="!hideHeader"
>
  <mat-toolbar-row
    class="menubar"
  >
    <span class="fill-remaining-space"></span>
    <button
      mat-button
      *ngIf="!session"
      (click)="goRegister($event)"
      id="register-button"
    >
      <mat-icon>account_circle</mat-icon>
      Create Account
    </button>
    <button
      mat-button
      *ngIf="!session"
      (click)="goLogin($event)"
      id="login-button"
    >
      <mat-icon>account_circle</mat-icon>
      Sign in
    </button>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <app-logo></app-logo>
    <h1>STAR Drive</h1>
  </mat-toolbar-row>

</mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
