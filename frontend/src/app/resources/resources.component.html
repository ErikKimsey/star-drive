<div
  class="resources"
  fxLayout="row"
  fxLayoutGap="2%"
>
  <div fxFlex="20%">
    <app-filters></app-filters>
  </div>
  <div
    fxFlex="50%"
    fxLayout="column"
    fxLayoutGap="40px"
    *ngIf="query && query.hits"
  >
    <h1>Training &amp; Resources</h1>
    <app-search-result
      *ngFor="let hit of query.hits"
      [hit]="hit"
    ></app-search-result>
  </div>
</div>
