<div
  class="resources"
  fxLayout="row"
  fxLayoutGap="2%"
>
  <div fxFlex="20%">
    <app-filters></app-filters>
  </div>
  <div
    fxFlex="50%"
    fxLayout="column"
    fxLayoutGap="40px"
  >
    <app-search-result
      *ngFor="let resource of resources"
      [title]="resource.title"
      [contentType]="'resource'"
      [description]="resource.description"
    ></app-search-result>
  </div>
</div>
