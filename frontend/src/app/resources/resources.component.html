<div
  id="hero"
  class="gradient-overlay container"
>
  <h1>Training &amp; Resources</h1>
  <div
    class="row"
    fxLayout.lt-sm="column"
    fxLayout.gt-xs="row wrap"
    fxLayoutGap="40px"
    fxLayoutAlign="center auto"
  >
    <div
      class="border-box-tile"
      *ngFor="let resourceType of resourceTypes"
      fxFlex.gt-sm="calc(33% - 160px)"
      fxFlex.sm="calc(50% - 120px)"
    >
      <div
        class="border-box-tile-inner"
        [routerLink]="[ '/search' ]"
        [queryParams]="{Type: resourceType.label}"
      >
        <app-type-icon
          [iconType]="resourceType.name"
          [size]="2"
        ></app-type-icon>
        <div class="resource-type-label">{{resourceType.label}}</div>
        <i class="icofont-circled-right icofont-1x"></i>
      </div>
    </div>
  </div>
</div>
<div
  class="resources"
  fxLayout.lt-md="column"
  fxLayout.gt-sm="column"
  fxLayoutGap="40px"
  fxLayoutAlign="center auto"
>
  <div fxFlex.gt-sm="30%">
    <h1>Resources Near You</h1>
    <agm-map
      [latitude]="mapLoc.lat"
      [longitude]="mapLoc.lng"
      [streetViewControl]="false"
      mapTypeId="roadmap"
      [zoom]="7"
      (mapReady)="mapLoad($event)"
    >
      <agm-marker
        [latitude]="mapLoc.lat"
        [longitude]="mapLoc.lng"
        iconUrl="/assets/map/your-location.svg"
      ></agm-marker>
    </agm-map>

    <h2>Gathered by</h2>
    <mat-card>
      <mat-card-title>
        Charlottesville Region Autism Action Group (CRAAG)
      </mat-card-title>
      <mat-card-content>
        Logo?
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-title>
        UVA Supporting Transformative Autism Research (STAR)
      </mat-card-title>
      <mat-card-content>
        Logo?
      </mat-card-content>
    </mat-card>
  </div>
  <div
    fxLayout="column"
    fxLayoutGap="40px"
    *ngIf="query && query.hits"
  >
    <h1>Training &amp; Resources</h1>
    <app-search-result
      *ngFor="let hit of query.hits"
      [hit]="hit"
    ></app-search-result>
  </div>
</div>
