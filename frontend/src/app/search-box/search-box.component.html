<div
  *ngIf="queryParams"
  [class]="'search-bar ' + variant"
>
  <mat-form-field id="search-field">
    <input
      #searchInput
      matInput
      type="text"
      placeholder="Search"
      [(ngModel)]="words"
      (ngModelChange)="this.searchUpdate.next($event)"
      (keydown.enter)="this.updateSearch(false)"
    >
    <mat-icon
      [ngClass]="{'ghost': !hasWords()}"
      matSuffix
      (click)="updateSearch(true)"
    >cancel</mat-icon>
  </mat-form-field>
</div>
