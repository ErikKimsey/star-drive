<div
  id="search-bar"
  *ngIf="queryParams"
  [class]="variant"
>
  <mat-form-field id="search-field">
    <input
      #searchInput
      matInput
      type="text"
      placeholder="Search"
      (keyup)="updateSearch(false)"
      [(ngModel)]="words"
    >
    <mat-icon
      [ngClass]="{'ghost': !hasWords()}"
      matSuffix
      (click)="updateSearch(true)"
    >cancel</mat-icon>
  </mat-form-field>
</div>
