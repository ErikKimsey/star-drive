<mat-dialog-content>
  <h1 mat-dialog-title>Set your location</h1>
  <mat-form-field>
    <input matInput placeholder="Zip code" [(ngModel)]="data.zipCode">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button [mat-dialog-close]="data.zipCode" cdkFocusInitial>Update location</button>
</mat-dialog-actions>
