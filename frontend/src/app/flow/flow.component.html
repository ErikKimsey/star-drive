<div
  *ngIf="user && flow"
  class="profile mat-typography"
>
  <h1 *ngIf="participant && participant.name">{{participant.name}}'s enrollment info</h1>
  <h1 *ngIf="!(participant && participant.name)">{{user.isSelf(participant) ? 'Your' : 'Your child\'s'}} enrollment
    info</h1>
  <div>
    <mat-progress-bar
      mode="determinate"
      [value]="flow.percentComplete()"
    ></mat-progress-bar>


    <app-loading
      *ngIf="loading"
      message="Loading..."
    ></app-loading>

    <mat-drawer-container *ngIf="!loading">
      <mat-drawer
        [mode]="'side'"
        [opened]="true"
      >
        <app-questionnaire-steps-list [flow]="flow" (stepSelected)="goToStep($event)">
        </app-questionnaire-steps-list>
      </mat-drawer>
      <mat-drawer-content>
        <form
          *ngIf="form && model && fields && options"
          [formGroup]="form"
          class="pad-2"
        >
          <h1>{{ currentStep().label }}</h1>
          <p>{{ currentStep().description }}</p>

          <formly-form
            [form]="form.at(activeStep)"
            [model]="model"
            [fields]="fields"
            [options]="options"
          >
          </formly-form>

          <div class="button-row">
            <!--
            <button
              mat-flat-button
              type="button"
              (click)="prevStep(activeStep)"
            >Back</button>
            -->
            <button
              mat-flat-button
              type="button"
              (click)="submit()"
            >Save &amp; Next</button>
            <!--
            <button
              mat-flat-button
              [disabled]="!form.valid"
              type="submit"
              (click)="submit()"
            >Submit</button>
            -->
          </div>
        </form>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
