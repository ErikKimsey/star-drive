<div class="mat-typography">
  <mat-card [class.mat-elevation-z0]="true">
    <mat-card-header>
      <img
        mat-card-avatar
        src="/assets/avatars/{{participant.avatar_icon || '001'}}.svg"
        [ngStyle]="{'background-color': participant.avatar_color || '#CCC'}"
        (click)="chooseAvatar($event, participant)"
        id="avatar_{{participant.id}}"
      >
      <mat-card-title>
        {{participant.name}}
      </mat-card-title>
      <mat-card-subtitle>
        {{user.isSelf(participant)? 'You' : participant.relationship | titlecase}}
        <div
          *ngIf="percentComplete < 100"
          class="mat-subheading-2"
        >
          <mat-progress-bar
            [mode]="'determinate'"
            [value]="percentComplete"
          ></mat-progress-bar>
        </div>
        <div
          *ngIf="percentComplete >= 100"
          class="mat-subheading-2"
        >
          Enrolled in {{numStudies}} studies
        </div>
        <a
          mat-flat-button
          color="primary"
          (click)="goEditEnroll($event)"
          id="edit_enroll_{{participant.relationship}}_{{participant.id}}"
        >Edit {{participant.relationship === 'self_guardian' ? 'guardian'  : 'enrollment'}} info</a>

      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
  </mat-card>
</div>
