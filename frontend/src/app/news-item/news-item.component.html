<div *ngIf="item" [ngClass]="{
  'news-item': true,
  'even': isEven(index),
  'odd': !isEven(index) }
">
  <div class="image">
    <img src="{{item.img}}">
  </div>
  <div class="content">
    <span class="item-type">{{item.label}}</span>
    <h3 [routerLink]="[ item.url ]">{{item.title}}</h3>
    <p>{{item.description}}</p>
    <app-details-link [url]="item.url"></app-details-link>
  </div>
</div>
