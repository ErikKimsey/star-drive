<div
  *ngIf="!loading && resource"
  class="container"
  id="resource"
>
  <div
    class="row"
    fxLayout="row"
    fxLayout.lt-lg="column"
    fxLayoutGap="40px"
  >
    <div
      id="resource-details"
      fxFlex.gt-md="60%"
      fxLayout="column"
      fxLayoutGap="40px"
    >
      <h1>{{resource.title}}</h1>
      <!--<img-->
      <!--*ngIf="resource.image"-->
      <!--[src]="resource.image"-->
      <!--&gt;-->
      <!--<caption *ngIf="resource.image && resource.imageCaption">{{resource.imageCaption}}</caption>-->
      <app-resource-edit-button *ngIf="currentUser && currentUser.role == 'admin'" [resource]="resource" [currentUser]="currentUser"></app-resource-edit-button>
      <p>Last Updated: {{resource.last_updated | date:'longDate'}}</p>
      <h2>About this resource</h2>
      <p>{{resource.description}}</p>

      <mat-card id="resource-contact">
        <mat-card-title><h4>Contact</h4></mat-card-title>
        <mat-card-content>
          <app-contact-item
            *ngFor="let c of contactItems"
            [contactItem]="c"
          ></app-contact-item>
        </mat-card-content>
      </mat-card>

      <div
        fxLayout="column"
        fxLayoutGap="20px"
      >
        <button
          *ngIf="resource.phone"
          mat-flat-button
          color="primary"
          (click)="goPhone($event)"
        >Call {{resource.phone}}</button>
        <button
          *ngIf="resource.website"
          mat-stroked-button
          color="primary"
          (click)="goWebsite($event)"
        >Visit website</button>
      </div>
      <div *ngIf="currentUser && currentUser.role == 'admin'">
        <app-admin-note-display [currentUser]="currentUser" [currentResource]="resource"></app-admin-note-display>
      </div>
    </div>
    <div
      id="resource-meta"
      fxFlex.gt-md="40%"
      fxLayout="column"
      fxLayoutGap="20px"
    >
      <div *ngIf="resource && resource.hasCoords()" id="resource-map">
        <agm-map
          [latitude]="resource.latitude"
          [longitude]="resource.longitude"
          [streetViewControl]="false"
          mapTypeId="roadmap"
          [zoom]="7"
          [scrollwheel]="null"
        >
          <agm-marker
            *ngIf="resource.hasCoords()"
            [latitude]="resource.latitude"
            [longitude]="resource.longitude"
          >
            <agm-info-window *ngIf="mapLoc">
              <h5>{{resource.title}}</h5>
              <p>About {{resource.milesFrom(mapLoc)}} miles away</p>
              <a
                class="chevron-link"
                href="{{getGoogleMapsUrl()}}"
                target="_blank"
              >Driving directions</a>
            </agm-info-window>
          </agm-marker>
        </agm-map>
      </div>
      <div id="resource-categories">
        <app-filter-chips [categories]="resource.resource_categories" [ages]="resource.ages"></app-filter-chips>
      </div>
      <div id="resource-related">
        <app-related-items [resource]="resource" [loading]="loading"></app-related-items>
      </div>
    </div>
  </div>
</div>

<app-loading
  *ngIf="!resource"
  message="Loading..."
></app-loading>
