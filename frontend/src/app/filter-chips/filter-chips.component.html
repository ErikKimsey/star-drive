<mat-card>
<div *ngIf="categories.length > 0">
  <mat-card-title>Related Topics</mat-card-title>
  <mat-chip-list>
    <mat-chip
      *ngFor="let c of categories"
      [routerLink]="[ '/search' ]"
      [queryParams]="{'category': c.category.id}"
      color="primary"
      selected
    >{{c.category.name}}</mat-chip>
  </mat-chip-list>
</div>

<div id="ages" class="margin-top" *ngIf="ages && ages.length > 0">
  <mat-card-title>Related Age Ranges</mat-card-title>
  <mat-chip-list>
    <mat-chip
      *ngFor="let age of ages"
      [routerLink]="[ '/search' ]"
      [queryParams]="{'ages': age}"
      color="primary"
      selected
    >{{ageLabels[age]}}</mat-chip>
  </mat-chip-list>
</div>

<div id="languages" class="margin-top" *ngIf="languages && languages.length > 0">
  <mat-card-title>Related Languages</mat-card-title>
  <mat-chip-list>
    <mat-chip
      *ngFor="let language of languages"
      [routerLink]="[ '/search' ]"
      [queryParams]="{'languages': language}"
      color="primary"
      selected
    >{{languageLabels[language]}}</mat-chip>
  </mat-chip-list>
</div>

<div id="covid19_categories" class="margin-top" *ngIf="covid19_categories && covid19_categories.length > 0">
  <mat-card-title>COVID-19 Topics</mat-card-title>
  <mat-chip-list>
    <mat-chip
      *ngFor="let cat of covid19_categories"
      [routerLink]="['/covid19-resources/', {'category': cat}]"
      color="accent"
      selected
    >{{covid19Labels[cat].split(': ')[0]}}</mat-chip>
  </mat-chip-list>
</div>
</mat-card>
